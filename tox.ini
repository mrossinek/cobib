[tox]
envlist = py3.8, py3.9, py3.10, py3.11, py3.12, coverage, lint, docs

[testenv]
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/dev-requirements.txt
passenv =
    HOME
    TERM
    GIT_AUTHOR_NAME
    GIT_AUTHOR_EMAIL
setenv =
    TMPDIR = {envdir}/tmp
    COBIB_CONFIG = 0
usedevelop = true
changedir = {toxinidir}/tests
commands =
    pytest --basetemp="{envtmpdir}" --junitxml=report-{envname}.xml {posargs}

[testenv:coverage]
usedevelop = true
basepython = python3
changedir = {toxinidir}
commands =
    pytest --cov --cov-config={toxinidir}/.coveragerc tests/
    coverage xml
    coverage html

[testenv:lint]
skip_install = true
ignore_errors = true
basepython = python3
changedir = {toxinidir}
allowlist_externals = ruff, typos
commands =
    mypy --html-report htmlmypy --cobertura-xml . --strict --exclude build .
    ruff format --check
    ruff check
    typos

[testenv:docs]
deps =
    textual-dev
    {[testenv]deps}
skip_install = true
basepython = python3
changedir = {toxinidir}
allowlist_externals = sed
commands =
    pdoc -d google -e cobib=https://gitlab.com/cobib/cobib/-/blob/master/src/cobib/ -t html -o docs ./src/cobib ./tests
