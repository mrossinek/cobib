default:
    image: python:3.13
    before_script:
        - uname -a
        - python -V  # Print out python version for debugging
        - apt-get update
        - git config --global user.email "cobib@cobib.org"
        - git config --global user.name "CoBib"
        - pip install virtualenv tox

# See https://docs.gitlab.com/ci/pipelines/merge_request_pipelines/
workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  TERM: "linux"
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
    paths:
        - .cache/pip

stages:
    - lint
    - test
    - docs
    - deploy

lint:
    stage: lint
    dependencies: []
    script:
        - tox -e lint -- --html-report htmlmypy --cobertura-xml-report .
        - head -1 cobertura.xml | awk -F'line-rate*=*\"' '{sub(/".*/,"",$2); printf "mypy coverage %.0f", $2 * 100; print "%"}'
    coverage: '/mypy coverage \d+%/'
    artifacts:
        when: always
        expire_in: 30 days
        paths:
            - cobertura.xml
            - htmlmypy
        reports:
          coverage_report:
            coverage_format: cobertura
            path: cobertura.xml

test:
    stage: test
    dependencies: []
    parallel:
        matrix:
            - PYTHON_VERSION: ['3.9', '3.10', '3.11', '3.12', '3.13']
    image: python:$PYTHON_VERSION
    script:
        - tox -e py$PYTHON_VERSION
    artifacts:
        when: always
        expire_in: 30 days
        paths:
            - tests/snapshot_report.html
            - tests/report-py$PYTHON_VERSION.xml
        reports:
            junit: tests/report-py$PYTHON_VERSION.xml
    rules:
        - if: $CI_MERGE_REQUEST_EVENT_TYPE == 'merge_train'
          when: on_success
        - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
          when: manual
        - when: on_success

no-optionals:
    stage: test
    dependencies: []
    script:
        - tox -e no-optionals
    artifacts:
        when: always
        expire_in: 30 days
        paths:
            - report-no-optionals.xml
            - snapshot_report.html
        reports:
            junit: report-no-optionals.xml

plugin:
    stage: test
    dependencies: []
    script:
        - tox -e plugin
    artifacts:
        when: always
        expire_in: 30 days
        paths:
            - plugin/report-plugin.xml
            - plugin/snapshot_report.html
        reports:
            junit: plugin/report-plugin.xml

coverage:
    stage: test
    dependencies: []
    script:
        - tox -e coverage
    coverage: '/TOTAL\s+\d+\s+\d+\s+(\d+\s+\d+\s+)*(\d+%)/'
    artifacts:
        when: always
        expire_in: 30 days
        paths:
            - coverage.xml
            - htmlcov
            - snapshot_report.html
        reports:
          coverage_report:
            coverage_format: cobertura
            path: coverage.xml

docs:
    stage: docs
    needs:
        - job: lint
          artifacts: false
    script:
        - apt-get install -y ruby-dev vim
        - gem install ronn-ng
        - tox -e docs
        - mv build/html public
    artifacts:
        paths:
          - public

dev-pages:
    stage: deploy
    needs: ["docs"]
    before_script: []
    script:
        - ls public
    environment:
        name: dev
        url: "https://$CI_PROJECT_NAMESPACE.gitlab.io/-/$CI_PROJECT_NAME/-/jobs/$CI_JOB_ID/artifacts/public/index.html"
    artifacts:
        paths:
            - public
    rules:
        - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
          when: on_success
        - when: never

mr-pages:
    stage: deploy
    needs: ["docs"]
    before_script: []
    script:
        - ls public
    environment:
        name: docs/$CI_COMMIT_REF_SLUG
        url: "https://$CI_PROJECT_NAMESPACE.gitlab.io/-/$CI_PROJECT_NAME/-/jobs/$CI_JOB_ID/artifacts/public/index.html"
    artifacts:
        paths:
            - public
    rules:
        - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
          when: on_success
        - when: never

stop-mr-pages:
    stage: deploy
    before_script: []
    script:
        - echo "Stopping docs preview environment"
    environment:
        name: docs/$CI_COMMIT_REF_SLUG
        action: stop
    rules:
        - if: $CI_MERGE_REQUEST_ID
          when: manual

pages:
    stage: deploy
    needs: ["docs"]
    before_script: []
    script:
        - ls public
    artifacts:
        paths:
            - public
    rules:
        - if: $CI_COMMIT_TAG
          when: on_success
        - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
          when: manual
        - when: never
